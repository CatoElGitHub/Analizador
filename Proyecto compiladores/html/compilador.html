<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compilador 1.0</title>
  <link rel="stylesheet" href="./../css/compilador.css">
</head>
<body>
  <header>
    <h1>Compiladores</h1>
    <nav>
      <ul>
        <li><a href="./../index.html">Inicio</a></li>
        <li><a href="manual páginal tuto+.pdf" download>Manual de usuario</a></li>
        <li><a href="manual Tuto++.pdf" download>Documentación</a></li>
        <li><a href="https://github.com/jelantan/PROYECTO-COMPILADORES" target="_blank">Github</a></li>
      </ul>
    </nav>
  </header>

  <div class="compiler-container">
    <div class="compiler">
      <div class="line-numbers" id="lineNumbers"></div>
      <textarea id="codeInput" class="code-input" placeholder="Ingrese el código fuente a compilar" oninput="updateLineNumbers()" onkeydown="handleKeyDown(event)"></textarea>
    <div class="table-container">
      <table id="tokensTable" border="2" style="text-align: center; width: 100%; height: 90%;">
        <caption>TOKENS</caption>
        <thead>
            <tr>
                <th>Linea</th>
                <th>Token</th>
                <th>Expresion</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>  .</td>
                <td>  .</td>
                <td>  .</td>
            </tr>
        </tbody>
    </table>
    </div>
    </div>
    <div class="output"></div>
    <div class="options">
      <button class="compile-btn" onclick="compile()">Compilar</button>
      <input type="file" id="fileInput" style="display: none;" accept=".ttp" onchange="handleFile()">
      <label for="fileInput" class="upload-btn">Cargar Archivo</label>
      <button class="save-btn" onclick="saveFile()">Guardar Archivo .ttp</button>
    </div>
  </div>

  <div class="output" id="tokensOutput"></div>

  <script src="./../js/cargarCodigo.js"></script>
  <script src="./../js/compiler.js"></script>
  
  <script>
    const codeInput = document.getElementById('codeInput');
    const lineNumbers = document.getElementById('lineNumbers');

    // Función para sincronizar el desplazamiento vertical del textarea con los números de línea
    function syncScroll() {
      lineNumbers.scrollTop = codeInput.scrollTop;
    }

    // Agregar evento de desplazamiento al textarea
    codeInput.addEventListener('scroll', syncScroll);
  </script>

  <script>
  function updateLineNumbers() {
    var code = document.getElementById("codeInput").value;
    var lines = code.split("\n").length;
    var lineNumbers = "";

    for (var i = 1; i <= lines; i++) {
      lineNumbers += i + "<br>";
    }

    document.getElementById("lineNumbers").innerHTML = lineNumbers;
  }

  function handleKeyDown(event) {
    if (event.key === "Enter") {
      updateLineNumbers();
    }
  }

  window.onload = updateLineNumbers;
  </script>
</body>
</html>
